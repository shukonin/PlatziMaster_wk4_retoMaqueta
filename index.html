                        </div>

                                <div class="app-logo icon-yelp">

                            </div>

                <section class="display-img">
                    <figure class="display-photo">
                    </figure>
                </section>
            </section>
            <!-- ..........................................................footer -->
            <section class="content-footer">
                <section class="footer-media">
                    <i class="icon-facebook"></i>
                    <i class="icon-instagram"></i>
                    <i class="icon-twitter"></i>
                </section>
                <section class="footer-options">
                    <a href="#">Featured</a>
                    <a href="#">CRM</a>
                    <a href="#">Marketing</a>
                    <a href="#">Analytics</a>
